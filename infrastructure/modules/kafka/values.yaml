tls:
  enabled: false
  existingSecret: ""
  autoGenerated: false

replicaCount: 1

# # Additional configurations from set blocks
# metrics:
#   jmx:
#     enabled: true
#   # serviceMonitor:
#   #   enabled: true
#   prometheusRule:
#     enabled: true
#     namespace: default
serviceMonitor:
  enabled: true

controller:
  replicaCount: 1
  automountServiceAccountToken: true

persistence:
  enabled: true
  storageClass: 'io.confluent.connect.azure.blob.AzureBlobStorageSinkConnector'

# azure:
#     enabled: true
#     accountName: "${var.storage_account_name}"
#     containerName: "${var.storage_container_name}"
#     accountKeySecretName: "${var.storage_account_key_secret_name}"
#     keyVaultName: "${var.key_vault_name}"

rbac:
  create: true

broker:
  automountServiceAccountToken: true

externalAccess:
  enabled: true
  autoDiscovery:
    enabled: true

provisioning:
  enabled: true

topics:
  - name: Test
    partitions: 1
    replicationFactor: 1

extraConfig:
  server.properties: |
    listeners=CLIENT://0.0.0.0:9092,INTERNAL://0.0.0.0:9094,EXTERNAL://0.0.0.0:9095,CONTROLLER://0.0.0.0:9093
    auto.create.topics.enable=true
    ALLOW_PLAINTEXT_LISTENER=yes
    listener.security.protocol.map = CLIENT:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT